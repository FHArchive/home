<!DOCTYPE html>
<html lang="en-GB">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://fredhappyface.github.io/css/main.css">
	<script>
		if ("serviceWorker" in navigator) {
			navigator.serviceWorker.register("/PWA.Home/sw.js", { scope: "/PWA.Home/" });
		}
		/* read data from local storage */
		var data = JSON.parse(localStorage.getItem('com.fredhappyface'));
		// set the theme to the appropriate css
		document.head.innerHTML += '<link rel="stylesheet" href="https://fredhappyface.github.io/css/theme/' + (data && data.theme ? data.theme : "auto") + '.css"  id="theme">';
		// set the text size
		var declaration = document.styleSheets[0].cssRules[0].style;
		declaration.setProperty("--text-mod", (data && data.text ? data.text : "1"))
		// set icon shape
		declaration.setProperty("--var-icon-top-left", (data && data.iconTopLeft ? data.iconTopLeft : "50%"))
		declaration.setProperty("--var-icon-top-right", (data && data.iconTopRight ? data.iconTopRight : "50%"))
		declaration.setProperty("--var-icon-bottom-left", (data && data.iconBottomLeft ? data.iconBottomLeft : "50%"))
		declaration.setProperty("--var-icon-bottom-right", (data && data.iconBottomRight ? data.iconBottomRight : "50%"))
	</script>

	<meta name="Description" content="Author: FredHappyface; Category: Cryptography,
	Proof of concept; Cost: Free">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--Android app icon-->
	<link rel="manifest" href="/PWA.Home/manifest.json">
	<meta name="theme-color" content="#5270ff" />

	<!--iOS touch icon-->
	<link rel="apple-touch-icon" sizes="180x180" href="images/appicons/square-180.png">

	<!--Bookmark, Browser favicon-->
	<link rel="icon" type="image/png" sizes="256x256" href="images/appicons/squircle-256.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/appicons/squircle-256.png">

	<!--Windows 8, 10 tile -->
	<meta name="msapplication-TileColor" content="#5270ff">
	<meta name="msapplication-TileImage" sizes="150x150" content="images/appicons/square-180.png">
	<meta name="msapplication-starturl" content="/PWA.Home/">

	<!--Title-->
	<title>FredHappyface App Launcher </title>


</head>

<body>


	<div class="section--app-bar c-app-bar--home">

		<div class="app-bar">
			<div class="section__content">
				<div class="left">
					<h1>FredHappyface Launcher</h1>
				</div>
				<div class="pair right">
					<a href="https://fredhappyface.github.io/PWA.Home/info.html">
						<h1>&#xf449;</h1>
					</a>
					<a href="https://fredhappyface.github.io/PWA.Home/settings.html">
						<h1>&#xf423;</h1>
					</a>
				</div>
			</div>
		</div>


	</div>

	<div class="buffer--app-bar">
	</div>

	<div id="js-toast">
		<div>
			<p id="js-toast__text" class="c-toast"></p>
		</div>
	</div>

	<div class="section c-secondary">
		<div class="section__content">
			<div class="img img--scale left" style="width: 4.5em;">
				<img src="images/appicons/squircle-256.png" alt="App Launcher">
			</div>

			<h1>App Launcher</h1>


		</div>
	</div>

	<div class="section c-primary">
		<div class="section__content">
			<div class="row ">
				<div class="icon icon--pwa">
					<a href="https://fredhappyface.github.io/PWA.BlackC4t"><img src="images/page/blackc4t.png"
							alt="BlackC4t"></a>
				</div>
				<div class="icon icon--pwa">
					<a href="https://fredhappyface.github.io/PWA.HappyShibe"><img src="images/page/happyshibe.png"
							alt="Happy Shibe"></a>
				</div>
				<div class="icon icon--pwa">
					<a href="https://fredhappyface.github.io/PWA.Brainf"><img src="images/page/brainf.png"
							alt="Brainf"></a>
				</div>
				<div class="icon icon--pwa">
					<a href="https://fredhappyface.github.io/PWA.PasswordGen"><img src="images/page/passwordgen.png"
							alt="Password Gen"></a>
				</div>

			</div>


		</div>
	</div>

	<script src="https://fredhappyface.github.io/scripts/script.js"></script>


</body>

</html>
