<!DOCTYPE html>
<html lang="en-GB">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://fredhappyface.github.io/css/main.css">
	<link rel="stylesheet" type="text/css" href="https://fredhappyface.github.io/css/settings.css">

	<script>
		if ("serviceWorker" in navigator) {
			navigator.serviceWorker.register("/PWA.Home/sw.js", { scope: "/PWA.Home/" });
		}
		/* read data from local storage */
		var data = JSON.parse(localStorage.getItem('com.fredhappyface'));
		// set the theme to the appropriate css
		document.head.innerHTML += '<link rel="stylesheet" href="https://fredhappyface.github.io/css/theme/' + (data && data.theme ? data.theme : "auto") + '.css"  id="theme">';
		// set the text size
		var declaration = document.styleSheets[0].cssRules[0].style;
		declaration.setProperty("--text-mod", (data && data.text ? data.text : "1"))
	</script>

	<meta name="Description" content="Author: FredHappyface; Category: Cryptography,
	Proof of concept; Cost: Free">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--Android app icon-->
	<link rel="manifest" href="/PWA.Home/manifest.json">
	<meta name="theme-color" content="#5270ff" />

	<!--iOS touch icon-->
	<link rel="apple-touch-icon" sizes="180x180" href="images/appicons/square-180.png">

	<!--Bookmark, Browser favicon-->
	<link rel="icon" type="image/png" sizes="256x256" href="images/appicons/squircle-256.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/appicons/squircle-256.png">

	<!--Windows 8, 10 tile -->
	<meta name="msapplication-TileColor" content="#5270ff">
	<meta name="msapplication-TileImage" sizes="150x150" content="images/appicons/square-180.png">
	<meta name="msapplication-starturl" content="/PWA.Home/">

	<!--Title-->
	<title>FredHappyface Settings</title>


</head>

<body>

	<div class="section--app-bar c-app-bar--home">

		<div class="app-bar">
			<div class="section__content">
				<div class="left">
					<h1>FredHappyface</h1>
				</div>
				<a href="#" class="right" onclick="window.history.back()">
					<h1>&#xf47d;</h1>
				</a>
			</div>
		</div>

	</div>

	<div class="buffer--app-bar">
	</div>

	<div id="js-toast">
		<div>
			<p id="js-toast__text" class="c-toast"></p>
		</div>
	</div>

	<div class="section c-primary">
		<div class="section__content">
			<h1>Settings</h1>

		</div>
	</div>

	<div class="section c-secondary">
		<div class="section__content">
			<h2>Theme:</h2>
			<div class="row">
				<div class="icon icon--setting">
					<label class="css-radio" for="light">
						Light Theme
						<input type="radio" name="themeR" value="1" id="light" checked="checked" onclick="saveTheme()">
						<span class="check-mark"></span>
						<div class="setting-preview">
							<div class="section__content--settings primary--light">
								<h2>The quick brown fox</h2>
							</div>
							<div class="section__content--settings secondary--light">
								<p>The quick brown fox jumps over the lazy dog</p>
							</div>
						</div>
					</label>

				</div>
				<div class="icon icon--setting">
					<label class="css-radio" for="dark">
						Dark Theme
						<input type="radio" name="themeR" value="2" id="dark" onclick="saveTheme()">
						<span class="check-mark"></span>
						<div class="setting-preview">
							<div class="section__content--settings primary--dark">
								<h2>The quick brown fox</h2>
							</div>
							<div class="section__content--settings secondary--dark">
								<p>The quick brown fox jumps over the lazy dog</p>
							</div>
						</div>
					</label>

				</div>
			</div>
			<div class="icon icon--setting">
				<label class="css-radio" for="black">
					Black Theme
					<input type="radio" name="themeR" value="3" id="black" onclick="saveTheme()">
					<span class="check-mark"></span>
					<div class="setting-preview">
						<div class="section__content--settings primary--black">
							<h2>The quick brown fox</h2>
						</div>
						<div class="section__content--settings secondary--black">
							<p>The quick brown fox jumps over the lazy dog</p>
						</div>
					</div>
				</label>

			</div>
			<div class="icon icon--setting">
				<label class="css-radio" for="auto">
					Automatic Theme
					<input type="radio" name="themeR" value="4" id="auto" onclick="saveTheme()">
					<span class="check-mark"></span>
					<div class="pair setting-preview">
						<div>
							<div class="section__content--settings primary--auto-left">
								<h2>&#127772; The quick brown fox</h2>
							</div>
							<div class="section__content--settings secondary--auto-left">
								<p>The quick brown fox jumps over the lazy dog</p>
							</div>
						</div>
						<div>
							<div class="section__content--settings primary--auto-right">
								<h2>&#127774; The quick brown fox</h2>
							</div>
							<div class="section__content--settings secondary--auto-right">
								<p>The quick brown fox jumps over the lazy dog</p>
							</div>
						</div>
					</div>
				</label>

			</div>
		</div>
	</div>


	<div class="section c-primary">
		<div class="section__content">
			<h2>Text Size:</h2>
			<div class="row">
				<div class="icon icon--setting">
					<label class="css-radio" for="small">
						Small
						<input type="radio" name="textR" value="1" id="small" checked="checked" onclick="saveText()">
						<span class="check-mark"></span>
						<div class="setting-preview text--small">
							<div class="section section__content--settings c-primary">
								<h2>The quick brown fox</h2>
							</div>
							<div class="section section__content--settings c-secondary">
								<p>The quick brown fox jumps over the lazy dog</p>
							</div>
						</div>
					</label>

				</div>
				<div class="icon icon--setting">
					<label class="css-radio" for="med">
						Medium
						<input type="radio" name="textR" value="2" id="med" onclick="saveText()">
						<span class="check-mark"></span>
						<div class="setting-preview text--med">
							<div class="section section__content--settings c-primary">
								<h2>The quick brown fox</h2>
							</div>
							<div class="section section__content--settings c-secondary">
								<p>The quick brown fox jumps over the lazy dog</p>
							</div>
						</div>
					</label>

				</div>
				<div class="icon icon--setting">
					<label class="css-radio" for="large">
						Large
						<input type="radio" name="textR" value="3" id="large" onclick="saveText()">
						<span class="check-mark"></span>
						<div class="setting-preview text--large">
							<div class="section section__content--settings c-primary">
								<h2>The quick brown fox</h2>
							</div>
							<div class="section section__content--settings c-secondary">
								<p>The quick brown fox jumps over the lazy dog</p>
							</div>
						</div>
					</label>

				</div>

			</div>
		</div>
	</div>

	<div class="section c-secondary">
		<div class="section__content">
			<h2>Shape:</h2>
			<div class="row">
				<div class="icon icon--setting">
					<label class="css-radio" for="square">
						Square
						<input type="radio" name="shapeR" value="1" id="square" checked="checked" onclick="saveShape()">
						<span class="check-mark"></span>
						<div class="setting-preview three">
							<div class="pwa--square"><img src="images/page/brainf.png" alt="Brainf"></div>
							<div class="pwa--square"><img src="images/page/happyshibe.png" alt="Happyshibe"></div>
							<div class="pwa--square"><img src="images/page/android.png" alt="Android"></div>
						</div>
					</label>

				</div>
				<div class="icon icon--setting">
					<label class="css-radio" for="circle">
						Circle
						<input type="radio" name="shapeR" value="2" id="circle" onclick="saveShape()">
						<span class="check-mark"></span>
						<div class="setting-preview three">
							<div class="pwa--circle"><img src="images/page/brainf.png" alt="Brainf"></div>
							<div class="pwa--circle"><img src="images/page/happyshibe.png" alt="Happyshibe"></div>
							<div class="pwa--circle"><img src="images/page/android.png" alt="Android"></div>
						</div>
					</label>

				</div>
			</div>
			<div class="icon icon--setting">
				<label class="css-radio" for="squircle">
					Squircle
					<input type="radio" name="shapeR" value="3" id="squircle" onclick="saveShape()">
					<span class="check-mark"></span>
					<div class="setting-preview three">
						<div class="pwa--squircle"><img src="images/page/brainf.png" alt="Brainf"></div>
						<div class="pwa--squircle"><img src="images/page/happyshibe.png" alt="Happyshibe"></div>
						<div class="pwa--squircle"><img src="images/page/android.png" alt="Android"></div>
					</div>
				</label>

			</div>
			<div class="icon icon--setting">
				<label class="css-radio" for="teardrop">
					Teardrop
					<input type="radio" name="shapeR" value="4" id="teardrop" onclick="saveShape()">
					<span class="check-mark"></span>
					<div class="setting-preview three">
						<div class="pwa--teardrop"><img src="images/page/brainf.png" alt="Brainf"></div>
						<div class="pwa--teardrop"><img src="images/page/happyshibe.png" alt="Happyshibe"></div>
						<div class="pwa--teardrop"><img src="images/page/android.png" alt="Android"></div>
					</div>
				</label>

			</div>
		</div>
	</div>





	<script src="https://fredhappyface.github.io/scripts/script.js"></script>

	<script src="https://fredhappyface.github.io/scripts/settings.js"></script>

</body>

</html>
